- alias: "Nyheter stue"
  trigger:
   - platform: event
     event_type: cube_action
     event_data:
       entity_id: binary_sensor.cube_158d0001118a8a
       action_type: shake_air
  condition:
    - condition: template
      value_template: >
        {% if is_state('media_player.stue', 'playing') or is_state('media_player.stue_kjokken', 'playing') %}
          false
        {% else %}
          true
        {% endif %}
  action:
    - service: media_player.turn_on
      entity_id: media_player.stue
    - service: media_player.volume_set
      data:
        entity_id: media_player.stue_kjokken
        volume_level: 0.23
    - service: news.read_news
      entity_id: media_player.stue_kjokken
    - service: homeassistant.turn_on
      entity_id: automation.auto_radio_stue

- alias: "Nyheter stue stop"
  trigger:
   - platform: event
     event_type: cube_action
     event_data:
       entity_id: binary_sensor.cube_158d0001118a8a
       action_type: shake_air
  condition:
    - condition: template
      value_template: >
        {% if is_state('media_player.stue', 'playing') or is_state('media_player.stue_kjokken', 'playing') %}
          true
        {% else %}
          false
        {% endif %}
  action:
    - service: homeassistant.turn_off
      entity_id: switch.google_music
    - service: homeassistant.turn_off
      entity_id: automation.auto_radio_stue
    - service: media_player.turn_off
      entity_id: media_player.stue_kjokken

- alias: "Cube i fritt fall, stue"
  trigger:
    platform: event
    event_type: cube_action
    event_data:
      entity_id: binary_sensor.cube_158d0001118a8a
      action_type: free_fall
  action:
  - service: media_player.turn_on
    entity_id: media_player.stue
  - service: media_player.volume_set
    data:
      entity_id: media_player.stue_kjokken
      volume_level: 0.23
  - service: tts.google_say
    entity_id: media_player.stue_kjokken
    data_template:
      message: 'Au, au. VÃ¦r litt forsiktig da.'
      cache: true

- alias: "Volum stue"
  trigger:
    platform: event
    event_type: cube_action
    event_data:
        entity_id: binary_sensor.cube_158d0001118a8a
        action_type: rotate
  action:
    - service: media_player.volume_set
      data_template:
        entity_id: media_player.stue_kjokken
        volume_level: >
                      {% set state = states.media_player.stue_kjokken.attributes.volume_level + (trigger.event.data.action_value|float)/90 -%}
                      {%-  if state > 1 -%}
                         {%- set state  = 1 -%}
                      {%-  elif state < 0 -%}
                         {%- set state  = 0 -%}
                      {%- endif %}
                      {{ state }}
- alias: "Gmusic stue"
  trigger:
    platform: event
    event_type: cube_action
    event_data:
      entity_id: binary_sensor.cube_158d0001118a8a
      action_type: tap_twice
  action:
   - service: homeassistant.turn_off
     entity_id: switch.google_music
   - service: input_select.select_option
     entity_id: input_select.media_player
     data:
       option: "stue"
   - service: input_select.select_next
     entity_id: input_select.music
   - service: homeassistant.turn_on
     entity_id: switch.google_music




