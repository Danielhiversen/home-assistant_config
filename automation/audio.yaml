- alias: 'Radio bad'
  trigger:
    platform: state
    entity_id: input_select.radio_bad
  action:
   - service: homeassistant.turn_on
     entity_id: switch.tv
   - service: media_player.play_media
     entity_id: media_player.bad
     data_template:
       media_content_id: >-
           {% if is_state('input_select.radio_bad', 'Alltid Nyheter') %}
               http://lyd.nrk.no/nrk_radio_alltid_nyheter_mp3_h
           {% elif is_state('input_select.radio_bad', 'P1') %}
               http://lyd.nrk.no/nrk_radio_p1_trondelag_mp3_h
           {% elif is_state('input_select.radio_bad', 'P3') %}
               http://nrk-mms-live.online.no/nrk_radio_p3_mp3_h
           {% endif %}
       media_content_type: audio/mp3

- alias: "Auto radio bad"
  initial_state: False
  trigger:
   - platform: state
     entity_id: media_player.bad
     state: 'idle'
     for:
       seconds: 5
  action:
    - service: homeassistant.turn_off
      data: 
        entity_id: automation.auto_radio_bad
    - service: input_select.select_option
      entity_id: input_select.radio_bad
      data:
        option: "P3"
    - service: automation.trigger
      entity_id: automation.radio_bad

- alias: "Endre radiokanal baderom"
  trigger:
  - platform: event
    event_type: cube_action
    event_data:
      entity_id: binary_sensor.cube_158d000xxxxxc2
      action_type: flip90
  - platform: event
    event_type: cube_action
    event_data:
      entity_id: binary_sensor.cube_158d000xxxxxc2
      action_type: flip180
  action:
  - service: input_select.select_next
    entity_id: input_select.radio_bad

- alias: "Nyheter bad"
  trigger:
   - platform: event
     event_type: cube_action
     event_data:
       entity_id: binary_sensor.cube_158d000xxxxxc2
       action_type: shake_air
  condition:
    - condition: template
      value_template: >
        {% if is_state('media_player.bad', 'playing') %}
          false
        {% else %}
          true
        {% endif %}
  action:
    - service: news.read_news
      data:
        entity_id: media_player.bad
    - service: homeassistant.turn_on
      data: 
        entity_id: automation.auto_radio_bad

- alias: "Nyheter bad stop"
  trigger:
   - platform: event
     event_type: cube_action
     event_data:
       entity_id: binary_sensor.cube_158d000xxxxxc2
       action_type: shake_air
  condition:
   - condition: state
     entity_id: media_player.bad
     state: 'playing'
  action:
    - service: homeassistant.turn_off
      data: 
        entity_id: automation.auto_radio_bad

