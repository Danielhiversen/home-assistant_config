homeassistant:
  # Location required to calculate the time the sun rises and sets
  latitude: !secret latitude
  longitude: !secret longitude
  elevation: 103
  unit_system: metric
  # Pick yours from here:
  # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  time_zone: Europe/Oslo
  # Name of the location where Home Assistant is running
  name: _
  customize: !include customize.yaml
  packages: !include_dir_named packages

frontend:

http: 
 api_password: !secret http_password
  # Set to 1 to enable development mode
  # development: 1
 #sessions_enabled: 0
 trusted_networks:
   - 127.0.0.1
   - 192.168.1.0/24
 ip_ban_enabled: True
 login_attempts_threshold: 50

recorder:
  purge_days: 2
  db_url: !secret db_url

restore_states:

alarm:

logbook:

logger:
  default: warning
  logs:
 #   homeassistant.components.switch.broadlink: info
    homeassistant.components.automation: info
    homeassistant.components.script: info
#    homeassistant.components.device_tracker: info
#    homeassistant.components.http: info
 #   homeassistant.components.rfxtrx: info
#    homeassistant.components.sensor.miflora: debug
    custom_components.xiaomi: debug
    custom_components.sensor.xiaomi: debug
    custom_components.switch.xiaomi: debug
    custom_components.binary_sensor: debug
    custom_components.light.xiaomi: debug
#    homeassistant.core: info


history: 
  exclude:
    entities:
      - sensor.no_updates
    domains:
      - proximity

#updater:

sun:

script: !include_dir_merge_named scripts
#script: !include scripts.yaml

automation: !include_dir_merge_list automation

scene: !include scenes.yaml

light: !include lights.yaml

input_slider: !include input_slider.yaml

binary_sensor: !include binary_sensor.yaml

sensor: !include sensors.yaml

switch: !include switches.yaml

group: !include group.yaml

input_select: !include input_select.yaml

input_boolean: !include input_boolean.yaml

# update_ip:

proximity:
  home: 
    devices:
      - device_tracker.daniel
    tolerance: 50
    unit_of_measurement: m

notify:
  platform: pushbullet
  api_key: !secret pushbullet
  name: pushbullet

device_tracker:
- platform: nmap_tracker
  hosts: 192.168.1.1-255
  track_new_devices: no
  consider_home: 600
  interval_seconds: 10
  home_interval: 5
  scan_options: " --privileged -sP "
  # sudo setcap cap_net_raw,cap_net_admin,cap_net_bind_service+eip /usr/bin/nmap 

- platform: gpslogger
  # http://:8123/api/gpslogger?api_password=XXX&latitude=%LAT&longitude=%LON&battery=%BATT&device=daniel&accuracy=%ACC

