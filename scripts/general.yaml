away_48:
  sequence:
  - delay:
        hours: 47
alert:
  sequence:
   - delay: 00:02:00
   - condition: and
     conditions:
      - condition: state
        entity_id: group.tracker
        state: 'not_home'
   - service: notify.pushbullet
     data:
       title: "Bevegelse hjemme"
       target: "device/daniel_telefon"
       message: " "

all_devices_off:
  sequence:
    - service: homeassistant.turn_off
      entity_id: input_boolean.xiaomi_devices
    - service: homeassistant.turn_off
      entity_id:
       - group.stue_lys
       - light.gang
    - service: homeassistant.turn_off
      entity_id: switch.tv
    - delay: '00:00:50'
    - service: media_player.turn_off
    - service: homeassistant.turn_off
      entity_id: group.all_lights
    - delay: '00:00:10'
    - service: homeassistant.turn_off
      entity_id: group.all_lights
    - service: homeassistant.turn_off
      entity_id: switch.preset1_1
    - service: homeassistant.turn_off
      entity_id: switch.infrared_1
    - service: homeassistant.turn_off
      entity_id: switch.preset1_2
    - service: homeassistant.turn_off
      entity_id: switch.infrared_1

borte:
  alias: "Drar bort"
  sequence:
    - service: homeassistant.turn_on
      entity_id: script.all_devices_off
    - service: homeassistant.turn_on
      entity_id: media_player.stue
    - service: media_player.volume_set
      data:
        entity_id: media_player.stue
        volume_level: 0.5
    - delay: '00:00:06'
    - service: tts.google_say
      entity_id: media_player.stue
      data:
        message: ' . . . .                 Ha det bra.'
        cache: true

stovsuger_running:
  sequence:
   - delay: 00:01:00
   
light_notify:
  alias: "Light notify"
  sequence:
   - service: homeassistant.turn_on
     data:
       entity_id:
        - light.yttergang
        - light.gang
       rgb_color: [218,23,0]
   - service: homeassistant.turn_on
     data:
       entity_id:
        - light.gateway_light_f0b429b41020
       rgb_color: [218,23,0]
   - delay: '00:00:05'
   - service: homeassistant.turn_off
     entity_id:
      - light.yttergang
      - light.gang
   - delay: '00:00:05'
   - service: homeassistant.turn_off
     entity_id:
      - light.gateway_light_f0b429b41020
   - delay: '00:00:05'
   - service: homeassistant.turn_off
     entity_id:
      - light.gateway_light_f0b429b41020
