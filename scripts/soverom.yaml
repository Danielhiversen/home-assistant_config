leggetid:
  alias: "Leggetid"
  sequence:
  - service: scene.turn_on
    data:
      entity_id: scene.Dempet_lys
  - service: tts.google_say
    data:
      entity_id: media_player.hele_huset
      message: 'Sov godt.'
      cache: true
  - service: homeassistant.turn_off
    entity_id:
     - light.lys_bokhylle
     - light.lys_bilder
     - light.vindu
  - delay: '00:00:07'
  - service: input_select.select_option
    entity_id: input_select.radio_stue
    data:
      option: "Av"
  - service: input_select.select_option
    entity_id: input_select.radio_bad
    data:
      option: "Av"
  - service: homeassistant.turn_off
    entity_id:
     - media_player.stue
     - media_player.chromecast1877
     - media_player.bad
  - service: homeassistant.turn_off
    entity_id:
     - switch.tv
  - service: homeassistant.turn_off
    entity_id:
     - light.lys_bokhylle
     - light.lys_bilder
     - light.vindu
  - delay: '00:10:00'
  - service: homeassistant.turn_off
    entity_id:
     - light.Lys_TV
     - light.Lys_stue

leggetid_soverom:
  alias: "Leggetid soverom"
  sequence:
  - service: homeassistant.turn_on
    entity_id:
     - light.soverom
    data:
      transition: 10
      brightness: 60
      xy_color: [0.4288, 0.2335]
  - delay: '00:00:11'
  - service: homeassistant.turn_on
    entity_id:
     - light.soverom
    data:
      transition: 30
      brightness: 74
      xy_color: [0.5931, 0.381]
  - delay: '00:00:31'
  - service: homeassistant.turn_on
    entity_id:
     - light.soverom
    data:
      transition: 30
      brightness: 74
      xy_color: [0.645, 0.3061]
  - delay: '00:00:31'
  - service: homeassistant.turn_on
    entity_id:
     - light.soverom
    data:
      transition: 30
      brightness: 70
      xy_color: [0.4288, 0.2335]
  - delay: '00:00:21'
  - service: script.turn_on
    data: 
      entity_id: script.leggetid_soverom_temp

leggetid_soverom_temp:
  sequence:
  - delay: '00:00:10'
  - service: script.turn_on
    data: 
      entity_id: script.leggetid_soverom

sove_tid:
  sequence:
  - service: script.turn_off
    data: 
       entity_id: script.leggetid_soverom
  - service: script.turn_off
    data: 
       entity_id: script.vekke_lys
  - service: homeassistant.turn_on
    entity_id:
      - light.soverom
    data:
      transition: 2
      xy_color: [0.675,0.322]
  - delay: 00:00:03
  - service: homeassistant.turn_off
    entity_id:
      - light.soverom

sove_lyd:
  alias: "Sove lyd"
  sequence:
    - service: media_player.volume_set
      data:
        entity_id: media_player.soverom
        volume_level: 0.4
    - service: media_player.play_media
      data:
        entity_id: media_player.soverom
        media_content_type: audio/mp3
        media_content_id: "http://192.168.1.140:8123/local/sleep.mp3"

news_soverom:
  alias: "Nyheter"
  sequence:
    - service: media_player.volume_set
      data:
        message_type: "1"
        entity_id: media_player.soverom
        volume_level: 0.3
    - service: news.read_news
      data:
        entity_id: media_player.soverom
    - delay: '00:00:05'
    - service: homeassistant.turn_on
      data: 
        entity_id: automation.auto_radio_soverom

